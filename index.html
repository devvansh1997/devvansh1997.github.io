<!DOCTYPE html>
<html>
<head>
    <title>Your Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Short Introduction</p>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Description about yourself, your background, and your interests.</p>
    </section>

    <section id="work">
        <h2>My Work</h2>
        <!-- You can add more divs with class 'project' for each project -->
        <div class="project">
            <h3>Project Title</h3>
            <p>Short description of the project. Add more paragraphs as needed.</p>
        </div>
    </section>

    <section id="news">
        <h2>News/Updates</h2>
        <ul>
            <li>News item 1</li>
            <li>News item 2</li>
            <!-- Add more list items as needed -->
        </ul>
    </section>

    <footer>
        <p>Contact Information</p>
    </footer>
</body>
</html>
